<body class='font-monospace' style='color: #ffffff ;margin: 1vh; text-align: center'>
    <div id='buttons'>
        <button class='btn btn-secondary' onclick='nextColor()'>Another Color!</button>
        <button class='btn btn-secondary' onclick='surrender()'>Surrender</button>
    </div>

    <h1 id='colorName' style='letter-spacing: .1em; margin: 5vh'></h1>
    <div id='keyboard'></div>

    <div style='margin: 3vh'>
        <h3 id='usedLetters'></h3>
        <h3 id='misses'></h3>
    </div>

    <p>
        You can also use your Computer Keyboard!<br>
        😃 Use space bar for another color<br>
        🤔 Use '?' to surrender
