<!doctype html>
<html lang='en'>
<meta charset='UTF-8'>

<head>
    <title>Guess Color Names!</title>
</head>

<body class='font-monospace' style='color: #ffffff ;margin: 1vh; text-align: center'>
    <div id='buttons' style='margin: 2vh'>
        <button class='btn btn-secondary' onclick='nextColor()'>Another Color!</button>
        <button class='btn btn-secondary' onclick='surrender()'>Surrender</button>
    </div>

    <h4><span>👈 Try to guess the background color's name 👉</span></h4>
    <h1 style='letter-spacing: .1em; margin: 5vh'><span id='colorName'></span></h1>
    <div id='keyboard'></div>

    <div style='margin: 3vh'>
        <h3><span id='usedLetters'></span></h3>
        <h3><span id='misses'></span></h3>
    </div>

    <p>
        <span>You can also use your Computer Keyboard!</span><br>
        <span>😃 Use space bar for another color</span><br>
        <span>🤔 Use '?' to surrender</span>
    </p>

    <p>
        <span>
            Colors are gathered from Handpicked Color Names under the ⚖️ MIT License.
            Check their <a href="https://github.com/meodai/color-names">GitHub</a>!
        </span>
    </p>
</body>


<script type='text/javascript' src='js/color.js'></script>
<script type='text/javascript' src='js/colornames.umd.js'></script>
<script type='text/javascript' src='js/index.js'></script>
<script type='text/javascript' src='js/prototype.js'></script>

<link href='style.css' rel='stylesheet'>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>
